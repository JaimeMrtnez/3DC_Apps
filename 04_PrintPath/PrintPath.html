<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Path ready for print</title>
        <link rel="stylesheet" type="text/css" href="PrintPath.css"/>
        <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
        <script type="text/javascript" src="js/paper-full.js"></script>
        <script type="text/javascript" src="js/Blob.js"></script>
        <script type="text/javascript" src="js/FileSaver.js"></script>
        <script type="text/javascript" src="js/PrintPath.js"></script>
        <script type="text/paperscript" src="js/PrintPath.js" canvas="myCanvas"></script>
        
    </head>
    <body>
        <header>
            <div id="logo">3DFP Random Shape</div>
            <a href="../index.html">INDEX</a>  
        </header>
        <main>
            <canvas id="myCanvas" width="600 px" height="600 px">Your browswer doesn't support canvas</canvas>
            <div id= "inputs_wrapper">
                <div id="settings">
                    Material diameter: <input type="text" id="material_d" value="40.5" ></input><br>
                    Nozzle diameter: <input type="text" id="nozzle_d" value="1.5" ></input><br>
                    Feedrate: <input type="text" id="feedrate" value="3000" ></input><br>
                    Initial Layer Heigth: <input type="text" id="i_layer_h" value="1.5" ></input><br>
                    Layer Height: <input type="text" id="layer_h" value="1" ></input><br>
                    Number of layers: <input type="text" id="layers" value="4" ></input><br>
                    Initial build up pressure: <input type="text" id="b_pressure" value="2.5" ></input><br>
                    Release pressure: <input type="text" id="r_pressure" value="1.5" ></input><br>
                    
                </div>
                <div id="saveField">
                    Click "Save" to get a G-code file for the printer.<br>
                    <input type="text" value="filename" id="textFilename">.gcode </input><br>
                    <input type="button" id="saveButton" value="SAVE" onclick="saveFile()"></input>
                </div>
            </div>
            <!--div id="gcode"></div-->
        </main>
        <footer>
           footer
        </footer>
      
        <div id="txtPoints">
        </div>
        
    </body>
</html>
